        <div>
            <div class="form-container">
                <h1>Let's Begin Our Journey</h1>
                <form name="contactForm">
                    <div class="txt-field">
                        <div>
                            <input type="email" name="emailUser" class="field" required>
                            <label>E-mail</label>
                        </div>
                        <div>
                            <input type="tel" name="telUser" class="field" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" required>
                            <label>Phone Number</label>
                            <span>Format: XXXX-XXX-XXXX</span>
                        </div>
                        <input type="submit" value="SUBMIT" onclick="submitForm()">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function submitForm() {
            let x = document.forms["contactForm"]["emailUser"].value;
            let y = document.forms["contactForm"]["telUser"].value;
            if (x == "" || y == "") {
                alert("One or more entries are invalid!");
            }
            else {
                alert("Thank you for submitting!");
            }
        }
    </script>
